<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Bell System | Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      color: #333;
      padding: 0 20px;
    }
    .header {
      background-color: #3a7bd5;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin: 30px 0 20px;
    }
    .settings-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    .settings-container h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #3a7bd5;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #3a7bd5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background-color: #2c5fa3;
    }
  </style>
</head>
<body>
  <div class="header">Smart Bell System | Settings</div>
  <div class="settings-container">
    <h2><i class="fa-solid fa-gear"></i> System Preferences</h2>

    <label for="defaultTone">Default Bell Tone</label>
    <select id="defaultTone">
      <option>Better days</option>
      <option>Hello world</option>
      <option>Blessing</option>
      <option>Good morning Africa</option>
    </select>

    <label for="volumeLevel">Volume Level</label>
    <input type="number" id="volumeLevel" placeholder="Enter volume level (1â€“100)" />

    <label for="autoDelete">Auto-delete Special Events</label>
    <select id="autoDelete">
      <option>Enabled</option>
      <option>Disabled</option>
    </select>

    <label for="adminName">Administrator Name</label>
    <input type="text" id="adminName" placeholder="Enter your name" />

    <button onClick="saveSettings()">Save Settings</button>
  </div>

  <script>
    function saveSettings() {
      const tone = document.getElementById("defaultTone").value;
      const volume = document.getElementById("volumeLevel").value;
      const deleteOption = document.getElementById("autoDelete").value;
      const admin = document.getElementById("adminName").value;

      console.log("Settings saved:", {
        tone, volume, deleteOption, admin
      });

      alert("Settings successfully saved!");
    }
  </script>
</body>
    </html>
