<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Bell System | Display Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #333;
      --card-color: white;
      --accent-color: #3a7bd5;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-color: #1e1e1e;
      --accent-color: #90caf9;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 0 20px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .header {
      background-color: var(--accent-color);
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin: 30px 0 20px;
    }

    .settings-container {
      background-color: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      margin: auto;
      transition: background 0.3s ease;
    }

    .settings-container h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: var(--accent-color);
    }

    .toggle-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .toggle-label {
      font-weight: 600;
      font-size: 16px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 24px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    input:checked + .slider {
      background-color: var(--accent-color);
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }

    .save-button {
      display: block;
      margin: 0 auto;
      padding: 12px 24px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-button:hover {
      background-color: #2f5fa3;
    }
  </style>
</head>
<body>
  <div class="header">Smart Bell System | Display Settings</div>
  <div class="settings-container">
    <h2>Appearance Options</h2>

    <div class="toggle-section">
      <span class="toggle-label">Dark Mode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="darkToggle" onchange="toggleTheme()" />
        <span class="slider"></span>
      </label>
    </div>

    <button class="save-button" onclick="confirmSettings()">Save Settings</button>
  </div>
<script>
  function toggleTheme() {
    const isDark = document.getElementById('darkToggle').checked;
    document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  function confirmSettings() {
    alert("Display settings saved successfully!");
  }

  window.onload = () => {
    const savedTheme = localStorage.getItem('theme');
    const isDark = savedTheme === 'dark';
    document.getElementById('darkToggle').checked = isDark;
    document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
  };
</script>

</body>
</html>
